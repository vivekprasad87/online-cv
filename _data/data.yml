career-profile:
    title: Career Profile
    summary: |
      -	ISTQB Certified Test manager with over 12+ years of experience in both automation and manual testing.     
      -	Currently heading test practices in IAM team which is deployed and used across company-wide Business Units. 
      -	Huge experience in leading test team for 6+ years with management skills and technical knowledge on SDLC processes. 
      -	Certifications: <br>
      	<b>ISTQB Certified Test Manager <br>
      	Professional Scrum Master (PSM) <br>
      	DEVOPS Certified Architect <br>
      	ITIL V4 <br>
      	Microsoft Azure certified <br>
      	CCNA <br>
      	CWNA <br></b>
      -	Practical experience in vendor management and worked closely with many vendor team’s across Asia.  
      -	Extensive Experience with Quality Assurance (QA) & software testing for Hardware/Software applications.
      -	3+ years of working experience in Lenovo Japan (Yokohama, Minatomirai) as Technical lead for off-shore and ODM teams.
      -	Immense knowledge in web-based testing from both frontend and backend processes. 
      -	Recently moved into automation SELENIUM and creating scripts to convert manual test cases to automated ones.
      -	Experience in creating Jenkins, setting up repositories on GitHub and worked on Dockers. 
      -	Created Selenium test scripts to nightly Jenkins CI/CD which runs as part of nightly builds. 
      -	Good hands-on knowledge and expertise in waterfall, V-model and agile methodologies.
      -	Role as Scrum Master for multiple agile projects related to security domain. 
      -	Have deployed build on both WebSphere and JBOSS and fixed issues during Build deployments. 
      -	Had worked on Selenium automation framework to create/update the test scripts used for testing. 
      -	Defining the scope of testing within the context of each release/delivery.
      -	Deploying and managing the appropriate testing framework to meet the Testing mandate.
      -	Creating test strategy, test plan & test cases for the test teams at different location. 
      -	Monitoring the team progress on each location and reporting to my counterpart with the test progress. 
      -	Acquired immense knowledge with SDLC product life cycle and testing process from scratch. (Product lifecycle). 
      -	Good knowledge on SQL & UNIX/LINUX commands.
      -	Tool’s knowledge: JIRA (in-depth), BitBucket, Jenkins, Jmeter, JBOSS, WebSphere, Selenium, GitHub, Dockers, BugZilla
      -	Awards: <br>
      	<b>Best Employee of the year – 2018 – AIA <br>
      	Client Recognized as the best employee - last quarter for 2016 – BAE Systems <br>
       Best employee of the year – Client Satisfaction & feedback – 2014 – Xchanging Plc </b>
      
